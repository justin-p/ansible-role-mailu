---
# defaults file for mailu
mailu_install_path: "/mailu"
mailu_docker_user: root
mailu_docker_compose: "{{ role_path }}/templates/docker-compose.yml.j2"
mailu_docker_compose_env: "{{ role_path }}/templates/docker-compose.env.j2"
mailu_version: 1.7
mailu_docker_subnet: 172.18.0.0/16
mailu_env_file: "{{ role_path }}/templates/mailu.env.j2"
mailu_env_secret_key: CUFJMQHXJJY84WVC
mailu_env_mail_domain: example.net
mailu_env_hostnames: mailhost
mailu_env_postmaster: admin
mailu_env_tls_flavor: notls
mailu_env_auth_ratelimit: 10/minute;1000/hour
mailu_env_opt_out_stats: "True"
mailu_env_admin_interface: "true"
mailu_env_webmail_product: rainloop
mailu_env_webdav_product: none
mailu_env_antivirus_product: none
mailu_env_message_size_limit: 50000000
mailu_env_relay_nets:
mailu_env_relay_host:
mailu_env_fetchmail_delay: 600
mailu_env_recipient_delimiter: +
mailu_env_dmarc_rua: admin
mailu_env_dmarc_ruf: admin
mailu_env_welcome: "false"
mailu_env_welcome_subject: "Welcome to your new mail account"
mailu_env_welcome_body: "Welcome to your new email account, if you can read this, then it is configured properly!"
mailu_env_compression:
mailu_env_compression_level:
mailu_env_webroot_redirect: /webmail
mailu_env_web_admin_path: /admin
mailu_env_webmail_path: /webmail
mailu_env_sitename: Mailu
mailu_env_website: https://github.com/justin-p/
mailu_env_compose_project_name: mailu
mailu_env_password_scheme: BLF-CRYPT
mailu_env_real_ip_header:
mailu_env_real_ip_from:
mailu_env_reject_unlisted_recipient:
mailu_env_log_level: WARNING
mailu_env_db_flavor: sqlite
